<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="flex-header">
        <div id="header_div">
            <section id="header_logo">
                <span>logo</span>
            </section>
            <section id="header_link">
                <span>link link link link</span>
            </section>
            <section id="header_login">
                <span>login</span>
            </section>
        </div>
    </header>
    <main class="flex-main">
        <div class="upper_container" id="up_container_height">
            <div class="box main_blue">
                <div class="inner_box"></div>
            </div>
            <div class="box main_white">
                <div class="inner_box">
                    <div class="inner_box_rose"></div>
                    <div class="inner_box_blue-light"></div>
                </div>
            </div>
            <div class="box main_gray">
                <div class="inner_box">
                    <div class="inner_box_blue-light"></div>  
                    <div class="inner_box_rose"></div>
                </div>   
            </div>
            <div class="box main_white">
                <div class="inner_box">
                    <div class="inner_box_rose"></div>
                    <div class="inner_box_blue-light"></div>
                </div>
            </div>
        </div>

        <div class="lower_container" id="low_container_height">
            <div class="box main_green">
                <div class="inner_box"></div>
            </div>
            <div class="box main_black">
                <div class="inner_box"></div>
                    <div class="inner_box_green-light"></div>
                    <div class="inner_box_green-light"></div>
                    <div class="inner_box_green-light"></div>
                    <div class="inner_box_green-light"></div>
                    <div class="inner_box_green-light"></div>
            </div>
        </div>

    </main>
    <footer class="flex-footer">
        <div class="box main_acquamarine">
            <div class="inner_box">
                <div class="footer_logo">
                    <span>Logo</span>
                </div>
                <div class="footer_button">
                    <span>Button</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
